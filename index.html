<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Housing Affordability Calculator</title>
</head>
<body>
    <main>
        <!-- Create the expenses list -->
        <div class="container">
            <fieldset>
                <legend>Monthly Expenses</legend>
                <ul id="expense-list" class="items"></ul>
            </fieldset>
        </div>
        <!-- Create the income input -->
        <div class="container">
            <fieldset>
                <legend>Monthly Income</legend>
                <form id="income-form">
                    <input type="number" name="income" id="income-input" min="0" max="100000">
                    <label for="income">Enter your monthly take home income</label>
                </form>
            </fieldset>
        </div>
        <!-- Create expense entry input -->
        <div class="container">
            <form id="item-form">
                <span>
                    <input type="text" class="form-input" id="expense-name" name="expense-name" placeholder="Enter Expense Name" maxlength="20" required/>
                    <input type="number" class="form-input" id="expense-amount" name="expense-amount" placeholder="Enter Expense Amount" min="0" required/>
                    <button type="submit" id="add-entry">Add Entry</button>
                </span>
            </form>
        </div>
        <div>
            <!-- <button type="submit"">Calculate Housing Percente</button> -->
            <button type="button" id="clear">Clear</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
